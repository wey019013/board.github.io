{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>空調專屬留言板</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{{ url_for('add_message') }}">
                <div class="form-group">
                    <label>姓名：</label>
                    <input type="text" class="form-control" name="name" placeholder="請輸入您的姓名">
                </div>
                <div class="form-group">
                    <label>留言：</label>
                    <textarea class="form-control" name="message" rows="4" placeholder="請輸入您的留言"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <hr>
    {% for message in messages %}
        <div class="row">
            <div class="col-md-6">
                <div class="media">
                    <div class="media-left">
                        <img src="/static/avatar.png" alt="Avatar" width="64" height="64">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ message[1] }} <small>{{ message[3] }}</small></h4>
                        <p>{{ message[2] }}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
